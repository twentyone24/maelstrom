# maelstrom.conf - Configuration file for maelstrom load testing script

# Number of requests to make
N=10

# Number of concurrent threads
THREADS=10

# URL to test
URL="https://api.sampleapis.com/coffee/hot"

# Retry limit for failed requests
RETRY_LIMIT=3

# Response time threshold in seconds
THRESHOLD_TIME=2.0

# Success rate threshold in percentage
THRESHOLD_SUCCESS=95

# Enable email notifications (true/false)
EMAIL_ENABLED=false

# Email address for notifications
EMAIL_TO=""

# Email subject for notifications
EMAIL_SUBJECT="maelstrom report"
